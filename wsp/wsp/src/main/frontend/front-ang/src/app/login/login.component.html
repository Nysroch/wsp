<div class="login-wrap" >
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign in</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" class="input" autocomplete="off" [(ngModel)]="userCredentials.email" [disabled]="authenticating" 
					placeholder="Enter email" >
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input"  placeholder="Enter password" data-type="password" [(ngModel)]="userCredentials.password" [disabled]="authenticating">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Remember me</label>
				</div>
				<div class="group">
					<button (click)="login()"
                                class="button" type="submit" style="font-weight:bold ;">Login
                            </button>
				</div>
				<input type="text" [(ngModel)]="log" style="color: #006eff; background:rgba(0, 0, 0, 0); border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >
				<input type="text" [(ngModel)]="log2" style="color: #006eff; background:rgba(0, 0, 0, 0); border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot password?</a>
				</div>
			</div>

            
			<div class="sign-up-htm" >
				<div class="group">
					<label for="user" class="label">Email </label>
					<input id="user" autocomplete="off" type="email" class="input"  placeholder="Sign up with AAI@EduHr " [(ngModel)]="signup.email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="signup.password" required>
				</div>
				<div class="group">
					<label  class="label">repeat password</label>
					<input id="sd" type="password" class="input" data-type="password"[(ngModel)]="random" required>
				</div>                                                      
				<div class="group" style="padding-top: 30px;">
					<button (click)="signUp()" 
                                class="button" type="submit">Sign up
                            </button>
				</div>
				<input id="black" type="text" [(ngModel)]="success" style="color: #006eff; background-color:rgba(0,0,0,0)!important; border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >
				<input id="black" type="text" [(ngModel)]="success2" style="color: #006eff; background-color:rgba(0,0,0,0)!important; border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >
				<div class="hr"></div>
			
			</div>
		</div>
	</div>
</div>
